        <p>Si queres que presupuestemos tu evento completa los datos y en la brevedad alguien de nuestro equipo se pondrá en contacto con vos</p>
        <form action="">
            <fieldset class="recuadroEntrada">
                <legend>Información de contacto</legend>
                <div><label for="nombre">Completa tu nombre</label>
                <input type="text" name="nombre"  placeholder="Cosme Fulanito">
                </div>
                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" name="mail" placeholder="cosmefulanito@quieromipan.com">
                </div>
                <div>
                    <label for="numero">Celular</label>
                    <input type="phone" name="telefono" placeholder="11-1111-1111">
                </div>
                <div>
                   <input type="submit" value="Enviar">
                   <input type="reset" value="Ay, mejor no">
                </div>

            </fieldset>
        </form>
